<div class="mx-auto p-2 border border-primary w-50">
  <h2 class="text-center">Template Driven Form</h2>
</div>

<div class="container-fluid w-50 py-5">
  <h3 class="text-center">Bootcamp Enrollment Form</h3>
  <form>
    <div class="form-group py-2">
      <label>Name</label>
      <input type="name" class="form-control">
    </div>

    <div class="form-group py-2">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>

    <div class="form-group py-2">
      <label>Phone</label>
      <input type="tel" class="form-control">
    </div>

    <div class="form-group py-2">
      <label>Choose one</label>
      <select class="form-select">
        <option selected>---I am interested in---</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="py-2">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning(9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening(5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check py-2">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-primary mt-5 w-50" type="submit">Submit Form</button>
    </div>
  </form>
</div>
